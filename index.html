<!DOCTYPE html>
<html>
<head>
    <title>Flexgrid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <!-- Open Sans & Roboto fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700,300' rel='stylesheet' type='text/css'>
</head>
<body>


    <section id="how-to">
        <div class="content-container">

            <h1>How To</h1>

            <!-- Defining Columns from Row -->
            <p class="copy">Defining "col-" from .row:</p>
            <div class="row col-sm-2 col-md-4 gutters">
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Defining Columns from Column -->
            <p class="copy">Defining "col-" from .column:</p>
            <div class="row gutters">
                <div class="column col-sm-6 col-md-2"><div></div></div>
                <div class="column col-sm-6 col-md-6"><div></div></div>
                <div class="column col-sm-12 col-md-4"><div></div></div>
            </div>

            <!-- Overiding Row's Column Declarations from Column -->
            <p class="copy">Overiding .row's "col-" declarations from .column:</p>
            <div class="row col-sm-2 col-md-4 gutters">
                <div class="column"><div></div></div>
                <div class="column col-sm-12 col-md-6"><div></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Nesting Rows & Columns -->
            <p class="copy">Nesting .row &amp; .col:</p>
            <div class="row gutters">
                <div class="column col-md-8">
                    <div>
                        <div class="row gutters" style="margin-bottom: 0 !important;">
                            <div class="column col-sm-4"><div></div></div>
                            <div class="column col-sm-8"><div></div></div>
                        </div>
                    </div>
                </div>
                <div class="column col-md-4"><div></div></div>
            </div>

        </div>
    </section>


    <section id="justify">
        <div class="content-container">

            <h1>Horizontal Alignment</h1>

            <!-- Justify Start -->
            <div class="row col-min-4 justify-start gutters">
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Justify Center -->
            <div class="row col-min-4 justify-center gutters">
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Justify End -->
            <div class="row col-min-4 justify-end gutters">
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Justify Around -->
            <div class="row-container justify-around">
                <div class="row col-min-4 justify-around gutters">
                    <div class="column"><div></div></div>
                    <div class="column"><div></div></div>
                </div>
            </div>

            <!-- Justify Between -->
            <div class="row-container justify-between">
                <div class="row col-min-4 justify-between gutters">
                    <div class="column"><div></div></div>
                    <div class="column"><div></div></div>
                </div>
            </div>

        </div>
    </section>


    <section id="align">
        <div class="content-container">

            <h1>Vertical Alignment</h1>

            <!-- Align stretch -->
            <div class="row col-min-3 align-stretch gutters">
                <div class="column"><div></div></div>
                <div class="column"><div></div></div>
                <div class="column"><div style="padding-top: 90px;"></div></div>
            </div>

            <!-- Align Start Row -->
            <div class="row col-min-3 align-start gutters">
                <div class="column"><div style="padding-top: 90px;"></div></div>
                <div class="column"><div style="padding-top: 60px;"></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Align Center Row -->
            <div class="row col-min-3 align-center gutters">
                <div class="column"><div></div></div>
                <div class="column"><div style="padding-top: 90px;"></div></div>
                <div class="column"><div></div></div>
            </div>

            <!-- Align End Row -->
            <div class="row col-min-3 align-end gutters">
                <div class="column"><div></div></div>
                <div class="column"><div style="padding-top: 60px;"></div></div>
                <div class="column"><div style="padding-top: 90px;"></div></div>
            </div>

            <!-- Align From Column -->
            <div class="row col-min-3 gutters">
                <div class="column align-center"><div></div></div>
                <div class="column align-start"><div style="padding-top: 120px;"></div></div>
                <div class="column align-end"><div></div></div>
            </div>

        </div>
    </section>


    <section id="reverse">
        <div class="content-container">

            <h1>Wrap &amp; Order</h1>

            <!-- Reverse -->
            <div class="row col-sm-2 col-md-4 reverse gutters">
                <div class="column"><div>1</div></div>
                <div class="column"><div>2</div></div>
                <div class="column"><div>3</div></div>
                <div class="column"><div>4</div></div>
            </div>

            <!-- Wrap Reverse -->
            <div class="row col-sm-2 col-md-4 wrap-reverse gutters">
                <div class="column"><div>1</div></div>
                <div class="column"><div>2</div></div>
                <div class="column"><div>3</div></div>
                <div class="column"><div>4</div></div>
            </div>

            <!-- Reverse + Wrap Reverse -->
            <div class="row col-sm-2 col-md-4 reverse wrap-reverse gutters">
                <div class="column"><div>1</div></div>
                <div class="column"><div>2</div></div>
                <div class="column"><div>3</div></div>
                <div class="column"><div>4</div></div>
            </div>

            <!-- Order -->
            <div class="row col-md-3 gutters">
                <div class="column order-1" style="order: 1;"><div>1</div></div>
                <div class="column order-2" style="order: 2;"><div>2</div></div>
                <div class="column"><div>3</div></div>
            </div>

        </div>
    </section>


    <section id="vertical-center">
        <div class="content-container">

            <h1>Vertical Center</h1>

            <!-- Vertical Center -->
            <div class="row col-min-3 vertical-center justify-center gutters" style="height: 400px;">
                <div class="column"><div></div></div>
            </div>

        </div>
    </section>

</body>
</html>
